---
- name: Test Git Checkout
  hosts: all
 
  tasks:
    - name: Set fact
      set_fact:
        url: "{{ tower_webhook_payload.project.git_ssh_url }}"
        directory: "{{ tower_webhook_payload.project.id }}"

    - name: Create gitlab project directory
      file:
        path: "{{ directory }}"
        state: directory
        mode: '0775'

    - name: Get full path
      stat:
        path: "{{ directory }}"
      register: check_directory

    - name: Git clone
      command: "git clone -o StrictHostKeyChecking=no {{ url }} {{ check_directory.stat.path }}"

    - name: Set engagement_data var
      set_fact:
        engagement_data: "{{ lookup('file', (directory + '/iac/engagement.json') | from_json }}"

    - name: Print engagement data
      debug:
        var: engagement_data
        
